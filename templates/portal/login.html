<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clinic Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f7fafc}
    .card{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.08);width:100%;max-width:420px}
    label{display:block;margin:.5rem 0 .25rem}
    input[type=text],input[type=password]{width:100%;padding:.6rem .8rem;border:1px solid #cbd5e1;border-radius:8px}
    button{margin-top:1rem;padding:.6rem .9rem;border:0;border-radius:8px;background:#1d4ed8;color:#fff}
    .err{color:#b91c1c;margin-top:.5rem}
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in</h2>
    {% if form.errors %}
      <div class="err">Invalid username or password.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Username</label>
      {{ form.username }}
      <label>Password</label>
      {{ form.password }}
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
